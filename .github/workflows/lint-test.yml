name: Lint and Test

on: pull_request

jobs:
  lint-and-test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set-up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.22
          cache: true

      - name: Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.59.0
          args: --config ./golangci.yml

      - name: Test
        run: make test
