version: "2"

run:
  concurrency: 8
  issues-exit-code: 1
  tests: true

linters:
  enable:
    - errorlint
    - forbidigo
    - gocritic
    - gosec
    - goconst
    - misspell
    - revive
    - unconvert
    - unparam
  settings:
    revive:
      rules:
        - name: exported
          disabled: true
    gocritic:
      disabled-checks:
        - ifElseChain
    gosec:
      excludes:
        - G404 # use of weak random number generator
    staticcheck:



exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
#    rules:
#      - path: (.+)\.go$
#        text: 'var-naming: don''t use an underscore in package name'
#      - path: (.+)\.go$
#        text: 'redefines-builtin-id: redefinition of the built-in function max'
#      - path: (.+)\.go$
#        text: 'redefines-builtin-id: redefinition of the built-in function min'
    paths:
      - third_party$
      - builtin$
      - examples$


formatters:
  enable:
    - gofmt
    - goimports
