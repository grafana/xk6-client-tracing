run:
  timeout: 2m

  issues-exit-code: 1
  tests: true

linters:
  enable:
    - errcheck
    - goconst
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - typecheck
    - unconvert
    - unparam
    - unused

linter-settings:

issues:
  exclude:
    - "var-naming: don't use an underscore in package name"
    - "redefines-builtin-id: redefinition of the built-in function max (revive)"
